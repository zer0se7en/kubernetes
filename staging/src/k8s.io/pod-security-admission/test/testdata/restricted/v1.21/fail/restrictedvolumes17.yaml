apiVersion: v1
kind: Pod
metadata:
  name: restrictedvolumes17
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  volumes:
  - name: volume-scaleio
    scaleIO:
      gateway: localhost
      secretRef: null
      system: testing
      volumeName: testing
