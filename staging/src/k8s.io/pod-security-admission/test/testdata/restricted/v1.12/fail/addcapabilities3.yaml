apiVersion: v1
kind: Pod
metadata:
  name: addcapabilities3
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
      capabilities: {}
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        add:
        - chown
  securityContext:
    runAsNonRoot: true
