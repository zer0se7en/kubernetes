apiVersion: v1
kind: Pod
metadata:
  name: addcapabilities6
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        add:
        - CAP_CHOWN
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
      capabilities: {}
  securityContext:
    runAsNonRoot: true
